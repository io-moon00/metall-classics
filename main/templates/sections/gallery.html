<div class="section">
 
    <div class="title">
        <div class="vertical_line"></div>
        <h2>Gallerie</h2>
        <div class="vertical_line"></div>
    </div>
    <div class="gallery-images">
        {% for img in images %}
        <div>
            <img src="{{ img.img.url }}" alt="{{ img.img_alt }}">
        </div>    
        {% endfor %}
    </div>
    <div class="all-btn">
        <a class="section-btn" href="{% url 'gallery' %}">Gesamte Gallerie</a>
    </div>
</div>
